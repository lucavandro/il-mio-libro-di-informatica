<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Bit e Byte: I Mattoncini dell'Informazione Digitale
  </text>
  
  <!-- Bit Section -->
  <g>
    <!-- Bit title -->
    <text x="120" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
      1 BIT
    </text>
    
    <!-- Light switch analogy -->
    <rect x="80" y="90" width="80" height="50" fill="#ecf0f1" stroke="#34495e" stroke-width="2" rx="5"/>
    <circle cx="110" cy="115" r="8" fill="#e74c3c"/>
    <text x="120" y="120" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">ON</text>
    <text x="120" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      Interruttore = 1
    </text>
    
    <rect x="180" y="90" width="80" height="50" fill="#ecf0f1" stroke="#34495e" stroke-width="2" rx="5"/>
    <circle cx="210" cy="115" r="8" fill="#95a5a6"/>
    <text x="220" y="120" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">OFF</text>
    <text x="220" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      Interruttore = 0
    </text>
    
    <!-- Binary representation -->
    <text x="160" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      Può essere solo 0 o 1
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 280 180 L 320 180" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
  </defs>
  
  <!-- Byte Section -->
  <g>
    <!-- Byte title -->
    <text x="520" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
      1 BYTE = 8 BIT
    </text>
    
    <!-- 8 bits representation -->
    <g transform="translate(360, 90)">
      <!-- Bit boxes -->
      <rect x="0" y="0" width="30" height="30" fill="#e74c3c" stroke="#2c3e50" stroke-width="1"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
      
      <rect x="35" y="0" width="30" height="30" fill="#95a5a6" stroke="#2c3e50" stroke-width="1"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">0</text>
      
      <rect x="70" y="0" width="30" height="30" fill="#e74c3c" stroke="#2c3e50" stroke-width="1"/>
      <text x="85" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
      
      <rect x="105" y="0" width="30" height="30" fill="#e74c3c" stroke="#2c3e50" stroke-width="1"/>
      <text x="120" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
      
      <rect x="140" y="0" width="30" height="30" fill="#95a5a6" stroke="#2c3e50" stroke-width="1"/>
      <text x="155" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">0</text>
      
      <rect x="175" y="0" width="30" height="30" fill="#95a5a6" stroke="#2c3e50" stroke-width="1"/>
      <text x="190" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">0</text>
      
      <rect x="210" y="0" width="30" height="30" fill="#95a5a6" stroke="#2c3e50" stroke-width="1"/>
      <text x="225" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">0</text>
      
      <rect x="245" y="0" width="30" height="30" fill="#e74c3c" stroke="#2c3e50" stroke-width="1"/>
      <text x="260" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
      
      <!-- Byte bracket -->
      <path d="M -5 -5 L -5 35 L 285 35 L 285 -5" stroke="#27ae60" stroke-width="2" fill="none"/>
      <text x="140" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">
        01110001 = Lettera 'q' in ASCII
      </text>
    </g>
    
    <!-- Capacity info -->
    <text x="520" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      1 byte = 256 possibilità diverse (2^8)
    </text>
    <text x="520" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Sufficiente per lettere, numeri e simboli
    </text>
  </g>
  
  <!-- Combinations demonstration -->
  <g transform="translate(50, 220)">
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8e44ad">
      Più bit insieme = Più possibilità
    </text>
    
    <!-- 1 bit -->
    <g transform="translate(0, 40)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">1 bit:</text>
      <rect x="50" y="0" width="20" height="20" fill="#e74c3c" stroke="#2c3e50"/>
      <text x="60" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">0</text>
      <rect x="75" y="0" width="20" height="20" fill="#e74c3c" stroke="#2c3e50"/>
      <text x="85" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">1</text>
      <text x="110" y="15" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">2 possibilità</text>
    </g>
    
    <!-- 2 bit -->
    <g transform="translate(0, 70)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">2 bit:</text>
      <rect x="50" y="0" width="20" height="20" fill="#e74c3c" stroke="#2c3e50"/>
      <text x="60" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">00</text>
      <rect x="75" y="0" width="20" height="20" fill="#e74c3c" stroke="#2c3e50"/>
      <text x="85" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">01</text>
      <rect x="100" y="0" width="20" height="20" fill="#e74c3c" stroke="#2c3e50"/>
      <text x="110" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">10</text>
      <rect x="125" y="0" width="20" height="20" fill="#e74c3c" stroke="#2c3e50"/>
      <text x="135" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">11</text>
      <text x="160" y="15" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">4 possibilità</text>
    </g>
    
    <!-- 3 bit -->
    <g transform="translate(0, 100)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">3 bit:</text>
      <rect x="50" y="0" width="25" height="20" fill="#e74c3c" stroke="#2c3e50"/>
      <text x="62.5" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">000</text>
      <rect x="80" y="0" width="25" height="20" fill="#e74c3c" stroke="#2c3e50"/>
      <text x="92.5" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">001</text>
      <rect x="110" y="0" width="25" height="20" fill="#e74c3c" stroke="#2c3e50"/>
      <text x="122.5" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">010</text>
      <rect x="140" y="0" width="25" height="20" fill="#e74c3c" stroke="#2c3e50"/>
      <text x="152.5" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">011</text>
      <rect x="170" y="0" width="25" height="20" fill="#e74c3c" stroke="#2c3e50"/>
      <text x="182.5" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">100</text>
      <rect x="200" y="0" width="25" height="20" fill="#e74c3c" stroke="#2c3e50"/>
      <text x="212.5" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">101</text>
      <rect x="230" y="0" width="25" height="20" fill="#e74c3c" stroke="#2c3e50"/>
      <text x="242.5" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">110</text>
      <rect x="260" y="0" width="25" height="20" fill="#e74c3c" stroke="#2c3e50"/>
      <text x="272.5" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">111</text>
      <text x="300" y="15" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">8 possibilità</text>
    </g>
    
    <!-- Formula -->
    <text x="350" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8e44ad">
      Formula: n bit = 2^n possibilità
    </text>
  </g>
</svg>
