<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Digitalizzazione delle Immagini: Da Analogico a Digitale
  </text>
  
  <!-- Analog to Digital Process -->
  <g transform="translate(50, 60)">
    <!-- Analog image representation -->
    <g>
      <text x="120" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
        Immagine Analogica
      </text>
      <text x="120" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
        Continua, infiniti dettagli
      </text>
      
      <!-- Smooth circle (analog) -->
      <circle cx="120" cy="100" r="40" fill="none" stroke="#e74c3c" stroke-width="3"/>
      <circle cx="110" cy="90" r="3" fill="#2c3e50"/>
      <circle cx="130" cy="90" r="3" fill="#2c3e50"/>
      <path d="M 105 110 Q 120 120 135 110" stroke="#2c3e50" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Arrow 1 -->
    <path d="M 180 100 L 220 100" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead1)"/>
    <text x="200" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3498db">
      Campionamento
    </text>
    
    <!-- Sampling grid -->
    <g transform="translate(240, 50)">
      <text x="60" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f39c12">
        Griglia di Campionamento
      </text>
      <text x="60" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
        Divisione in pixel
      </text>
      
      <!-- Grid -->
      <g stroke="#95a5a6" stroke-width="1">
        <line x1="20" y1="30" x2="20" y2="130"/>
        <line x1="35" y1="30" x2="35" y2="130"/>
        <line x1="50" y1="30" x2="50" y2="130"/>
        <line x1="65" y1="30" x2="65" y2="130"/>
        <line x1="80" y1="30" x2="80" y2="130"/>
        <line x1="95" y1="30" x2="95" y2="130"/>
        
        <line x1="20" y1="30" x2="95" y2="30"/>
        <line x1="20" y1="45" x2="95" y2="45"/>
        <line x1="20" y1="60" x2="95" y2="60"/>
        <line x1="20" y1="75" x2="95" y2="75"/>
        <line x1="20" y1="90" x2="95" y2="90"/>
        <line x1="20" y1="105" x2="95" y2="105"/>
        <line x1="20" y1="120" x2="95" y2="120"/>
      </g>
      
      <!-- Sample points -->
      <circle cx="27.5" cy="67.5" r="2" fill="#e74c3c"/>
      <circle cx="42.5" cy="52.5" r="2" fill="#e74c3c"/>
      <circle cx="57.5" cy="52.5" r="2" fill="#e74c3c"/>
      <circle cx="72.5" cy="67.5" r="2" fill="#e74c3c"/>
      <circle cx="87.5" cy="82.5" r="2" fill="#e74c3c"/>
    </g>
    
    <!-- Arrow 2 -->
    <path d="M 360 100 L 400 100" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead1)"/>
    <text x="380" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3498db">
      Quantizzazione
    </text>
    
    <!-- Pixelated result -->
    <g transform="translate(420, 50)">
      <text x="60" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
        Immagine Digitale
      </text>
      <text x="60" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
        Pixel discreti
      </text>
      
      <!-- Pixelated face -->
      <rect x="20" y="30" width="15" height="15" fill="#f1c40f"/>
      <rect x="35" y="30" width="15" height="15" fill="#f1c40f"/>
      <rect x="50" y="30" width="15" height="15" fill="#f1c40f"/>
      <rect x="65" y="30" width="15" height="15" fill="#f1c40f"/>
      <rect x="80" y="30" width="15" height="15" fill="#f1c40f"/>
      
      <rect x="20" y="45" width="15" height="15" fill="#f1c40f"/>
      <rect x="35" y="45" width="15" height="15" fill="#2c3e50"/>
      <rect x="50" y="45" width="15" height="15" fill="#f1c40f"/>
      <rect x="65" y="45" width="15" height="15" fill="#2c3e50"/>
      <rect x="80" y="45" width="15" height="15" fill="#f1c40f"/>
      
      <rect x="20" y="60" width="15" height="15" fill="#f1c40f"/>
      <rect x="35" y="60" width="15" height="15" fill="#f1c40f"/>
      <rect x="50" y="60" width="15" height="15" fill="#f1c40f"/>
      <rect x="65" y="60" width="15" height="15" fill="#f1c40f"/>
      <rect x="80" y="60" width="15" height="15" fill="#f1c40f"/>
      
      <rect x="20" y="75" width="15" height="15" fill="#f1c40f"/>
      <rect x="35" y="75" width="15" height="15" fill="#e74c3c"/>
      <rect x="50" y="75" width="15" height="15" fill="#e74c3c"/>
      <rect x="65" y="75" width="15" height="15" fill="#e74c3c"/>
      <rect x="80" y="75" width="15" height="15" fill="#f1c40f"/>
      
      <rect x="20" y="90" width="15" height="15" fill="#f1c40f"/>
      <rect x="35" y="90" width="15" height="15" fill="#f1c40f"/>
      <rect x="50" y="90" width="15" height="15" fill="#f1c40f"/>
      <rect x="65" y="90" width="15" height="15" fill="#f1c40f"/>
      <rect x="80" y="90" width="15" height="15" fill="#f1c40f"/>
    </g>
  </g>
  
  <!-- RGB Color Model -->
  <g transform="translate(50, 220)">
    <text x="400" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#8e44ad">
      Modello RGB: Come si codificano i colori
    </text>
    
    <!-- RGB explanation -->
    <g transform="translate(0, 40)">
      <!-- Red channel -->
      <rect x="0" y="0" width="200" height="60" fill="#e74c3c" rx="5"/>
      <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
        RED (Rosso)
      </text>
      <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        8 bit = 0-255 valori
      </text>
      <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        es. 255 = rosso pieno
      </text>
      
      <!-- Green channel -->
      <rect x="220" y="0" width="200" height="60" fill="#27ae60" rx="5"/>
      <text x="320" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
        GREEN (Verde)
      </text>
      <text x="320" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        8 bit = 0-255 valori
      </text>
      <text x="320" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        es. 255 = verde pieno
      </text>
      
      <!-- Blue channel -->
      <rect x="440" y="0" width="200" height="60" fill="#3498db" rx="5"/>
      <text x="540" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
        BLUE (Blu)
      </text>
      <text x="540" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        8 bit = 0-255 valori
      </text>
      <text x="540" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        es. 255 = blu pieno
      </text>
    </g>
    
    <!-- Combination example -->
    <g transform="translate(0, 120)">
      <text x="320" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
        Combinazione RGB = Colore finale
      </text>
      
      <!-- Color examples -->
      <g transform="translate(50, 20)">
        <!-- Red -->
        <rect x="0" y="0" width="80" height="40" fill="rgb(255,0,0)" stroke="#2c3e50" stroke-width="2"/>
        <text x="40" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
          (255, 0, 0)
        </text>
        <text x="40" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
          Rosso
        </text>
        
        <!-- Green -->
        <rect x="100" y="0" width="80" height="40" fill="rgb(0,255,0)" stroke="#2c3e50" stroke-width="2"/>
        <text x="140" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
          (0, 255, 0)
        </text>
        <text x="140" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
          Verde
        </text>
        
        <!-- Blue -->
        <rect x="200" y="0" width="80" height="40" fill="rgb(0,0,255)" stroke="#2c3e50" stroke-width="2"/>
        <text x="240" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
          (0, 0, 255)
        </text>
        <text x="240" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
          Blu
        </text>
        
        <!-- Yellow -->
        <rect x="300" y="0" width="80" height="40" fill="rgb(255,255,0)" stroke="#2c3e50" stroke-width="2"/>
        <text x="340" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
          (255, 255, 0)
        </text>
        <text x="340" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
          Giallo
        </text>
        
        <!-- White -->
        <rect x="400" y="0" width="80" height="40" fill="rgb(255,255,255)" stroke="#2c3e50" stroke-width="2"/>
        <text x="440" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
          (255, 255, 255)
        </text>
        <text x="440" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
          Bianco
        </text>
        
        <!-- Black -->
        <rect x="500" y="0" width="80" height="40" fill="rgb(0,0,0)" stroke="#2c3e50" stroke-width="2"/>
        <text x="540" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
          (0, 0, 0)
        </text>
        <text x="540" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
          Nero
        </text>
      </g>
    </g>
  </g>
  
  <!-- Resolution comparison -->
  <g transform="translate(50, 420)">
    <text x="400" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#9b59b6">
      Risoluzione: Più pixel = Maggiore dettaglio
    </text>
    
    <!-- Low resolution -->
    <g transform="translate(100, 40)">
      <text x="50" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Bassa Risoluzione
      </text>
      <text x="50" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
        8×8 pixel
      </text>
      
      <!-- 8x8 grid -->
      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="12" height="12" fill="#f1c40f" stroke="#2c3e50" stroke-width="0.5"/>
        <rect x="12" y="0" width="12" height="12" fill="#f1c40f" stroke="#2c3e50" stroke-width="0.5"/>
        <rect x="24" y="0" width="12" height="12" fill="#f1c40f" stroke="#2c3e50" stroke-width="0.5"/>
        <rect x="36" y="0" width="12" height="12" fill="#f1c40f" stroke="#2c3e50" stroke-width="0.5"/>
        <rect x="48" y="0" width="12" height="12" fill="#f1c40f" stroke="#2c3e50" stroke-width="0.5"/>
        <rect x="60" y="0" width="12" height="12" fill="#f1c40f" stroke="#2c3e50" stroke-width="0.5"/>
        <rect x="72" y="0" width="12" height="12" fill="#f1c40f" stroke="#2c3e50" stroke-width="0.5"/>
        <rect x="84" y="0" width="12" height="12" fill="#f1c40f" stroke="#2c3e50" stroke-width="0.5"/>
        
        <!-- Add some pattern for eyes and smile -->
        <rect x="24" y="24" width="12" height="12" fill="#2c3e50" stroke="#2c3e50" stroke-width="0.5"/>
        <rect x="60" y="24" width="12" height="12" fill="#2c3e50" stroke="#2c3e50" stroke-width="0.5"/>
        <rect x="36" y="60" width="12" height="12" fill="#e74c3c" stroke="#2c3e50" stroke-width="0.5"/>
        <rect x="48" y="60" width="12" height="12" fill="#e74c3c" stroke="#2c3e50" stroke-width="0.5"/>
      </g>
    </g>
    
    <!-- High resolution -->
    <g transform="translate(600, 40)">
      <text x="50" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Alta Risoluzione
      </text>
      <text x="50" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
        16×16 pixel
      </text>
      
      <!-- 16x16 grid (smaller pixels) -->
      <g transform="translate(0, 25)">
        <!-- Create a finer grid pattern -->
        <rect x="0" y="0" width="100" height="100" fill="#f1c40f" stroke="none"/>
        <!-- Eyes -->
        <rect x="18" y="18" width="12" height="12" fill="#2c3e50"/>
        <rect x="70" y="18" width="12" height="12" fill="#2c3e50"/>
        <!-- Smile -->
        <rect x="30" y="70" width="6" height="6" fill="#e74c3c"/>
        <rect x="36" y="76" width="6" height="6" fill="#e74c3c"/>
        <rect x="42" y="82" width="6" height="6" fill="#e74c3c"/>
        <rect x="48" y="82" width="6" height="6" fill="#e74c3c"/>
        <rect x="54" y="82" width="6" height="6" fill="#e74c3c"/>
        <rect x="60" y="76" width="6" height="6" fill="#e74c3c"/>
        <rect x="66" y="70" width="6" height="6" fill="#e74c3c"/>
        
        <!-- Grid lines -->
        <g stroke="#95a5a6" stroke-width="0.3" opacity="0.5">
          <line x1="0" y1="0" x2="100" y2="0"/>
          <line x1="0" y1="6.25" x2="100" y2="6.25"/>
          <line x1="0" y1="12.5" x2="100" y2="12.5"/>
          <line x1="0" y1="18.75" x2="100" y2="18.75"/>
          <line x1="0" y1="25" x2="100" y2="25"/>
          <line x1="0" y1="31.25" x2="100" y2="31.25"/>
          <line x1="0" y1="37.5" x2="100" y2="37.5"/>
          <line x1="0" y1="43.75" x2="100" y2="43.75"/>
          <line x1="0" y1="50" x2="100" y2="50"/>
          <line x1="0" y1="56.25" x2="100" y2="56.25"/>
          <line x1="0" y1="62.5" x2="100" y2="62.5"/>
          <line x1="0" y1="68.75" x2="100" y2="68.75"/>
          <line x1="0" y1="75" x2="100" y2="75"/>
          <line x1="0" y1="81.25" x2="100" y2="81.25"/>
          <line x1="0" y1="87.5" x2="100" y2="87.5"/>
          <line x1="0" y1="93.75" x2="100" y2="93.75"/>
          <line x1="0" y1="100" x2="100" y2="100"/>
          
          <line y1="0" x1="0" y2="100" x2="0"/>
          <line y1="0" x1="6.25" y2="100" x2="6.25"/>
          <line y1="0" x1="12.5" y2="100" x2="12.5"/>
          <line y1="0" x1="18.75" y2="100" x2="18.75"/>
          <line y1="0" x1="25" y2="100" x2="25"/>
          <line y1="0" x1="31.25" y2="100" x2="31.25"/>
          <line y1="0" x1="37.5" y2="100" x2="37.5"/>
          <line y1="0" x1="43.75" y2="100" x2="43.75"/>
          <line y1="0" x1="50" y2="100" x2="50"/>
          <line y1="0" x1="56.25" y2="100" x2="56.25"/>
          <line y1="0" x1="62.5" y2="100" x2="62.5"/>
          <line y1="0" x1="68.75" y2="100" x2="68.75"/>
          <line y1="0" x1="75" y2="100" x2="75"/>
          <line y1="0" x1="81.25" y2="100" x2="81.25"/>
          <line y1="0" x1="87.5" y2="100" x2="87.5"/>
          <line y1="0" x1="93.75" y2="100" x2="93.75"/>
          <line y1="0" x1="100" y2="100" x2="100"/>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Arrows and Markers -->
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
  </defs>
</svg>
