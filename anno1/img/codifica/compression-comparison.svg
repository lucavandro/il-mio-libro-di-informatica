<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Compressione: Lossless vs Lossy
  </text>
  
  <!-- Original file -->
  <g transform="translate(50, 60)">
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      File Originale
    </text>
    
    <!-- Large file representation -->
    <rect x="20" y="30" width="160" height="100" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Foto RAW
    </text>
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      36 MB
    </text>
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      4000×3000 pixel
    </text>
    <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Non compresso
    </text>
    
    <!-- Quality indicator -->
    <g transform="translate(50, 140)">
      <text x="50" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
        Qualità
      </text>
      <rect x="0" y="5" width="100" height="10" fill="#27ae60" rx="5"/>
      <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">
        100% Perfetta
      </text>
    </g>
  </g>
  
  <!-- Compression arrows -->
  <g transform="translate(220, 100)">
    <!-- Lossless arrow -->
    <path d="M 0 0 L 80 -30" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowheadGreen)"/>
    <text x="40" y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
      Lossless
    </text>
    <text x="40" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">
      Senza perdite
    </text>
    
    <!-- Lossy arrow -->
    <path d="M 0 0 L 80 30" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowheadRed)"/>
    <text x="40" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
      Lossy
    </text>
    <text x="40" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">
      Con perdite
    </text>
  </g>
  
  <!-- Lossless compression results -->
  <g transform="translate(320, 20)">
    <text x="120" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
      Compressione Lossless
    </text>
    <text x="120" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
      Qualità identica all'originale
    </text>
    
    <!-- PNG -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="80" height="60" fill="#27ae60" stroke="#2c3e50" stroke-width="2" rx="3"/>
      <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        PNG
      </text>
      <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
        12 MB
      </text>
      <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
        -67%
      </text>
    </g>
    
    <!-- TIFF -->
    <g transform="translate(90, 50)">
      <rect x="0" y="0" width="80" height="60" fill="#2ecc71" stroke="#2c3e50" stroke-width="2" rx="3"/>
      <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        TIFF
      </text>
      <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
        18 MB
      </text>
      <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
        -50%
      </text>
    </g>
    
    <!-- FLAC (for audio) -->
    <g transform="translate(180, 50)">
      <rect x="0" y="0" width="80" height="60" fill="#16a085" stroke="#2c3e50" stroke-width="2" rx="3"/>
      <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        FLAC
      </text>
      <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
        25 MB
      </text>
      <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
        -40%
      </text>
    </g>
    
    <!-- Quality indicators -->
    <g transform="translate(0, 130)">
      <text x="40" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
        Qualità
      </text>
      <rect x="0" y="5" width="80" height="8" fill="#27ae60" rx="4"/>
      <text x="40" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">
        100%
      </text>
    </g>
    
    <g transform="translate(90, 130)">
      <text x="40" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
        Qualità
      </text>
      <rect x="0" y="5" width="80" height="8" fill="#27ae60" rx="4"/>
      <text x="40" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">
        100%
      </text>
    </g>
    
    <g transform="translate(180, 130)">
      <text x="40" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
        Qualità
      </text>
      <rect x="0" y="5" width="80" height="8" fill="#27ae60" rx="4"/>
      <text x="40" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">
        100%
      </text>
    </g>
  </g>
  
  <!-- Lossy compression results -->
  <g transform="translate(320, 200)">
    <text x="120" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
      Compressione Lossy
    </text>
    <text x="120" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
      Qualità ridotta per file più piccoli
    </text>
    
    <!-- JPEG High Quality -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="60" height="60" fill="#e67e22" stroke="#2c3e50" stroke-width="2" rx="3"/>
      <text x="30" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
        JPEG
      </text>
      <text x="30" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
        Alta Q.
      </text>
      <text x="30" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
        3 MB
      </text>
      <text x="30" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
        -92%
      </text>
    </g>
    
    <!-- JPEG Medium Quality -->
    <g transform="translate(70, 50)">
      <rect x="0" y="0" width="60" height="60" fill="#d35400" stroke="#2c3e50" stroke-width="2" rx="3"/>
      <text x="30" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
        JPEG
      </text>
      <text x="30" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
        Media Q.
      </text>
      <text x="30" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
        1.5 MB
      </text>
      <text x="30" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
        -96%
      </text>
    </g>
    
    <!-- JPEG Low Quality -->
    <g transform="translate(140, 50)">
      <rect x="0" y="0" width="60" height="60" fill="#a04000" stroke="#2c3e50" stroke-width="2" rx="3"/>
      <text x="30" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
        JPEG
      </text>
      <text x="30" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
        Bassa Q.
      </text>
      <text x="30" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
        500 KB
      </text>
      <text x="30" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
        -99%
      </text>
    </g>
    
    <!-- MP3 320kbps -->
    <g transform="translate(210, 50)">
      <rect x="0" y="0" width="60" height="60" fill="#8e44ad" stroke="#2c3e50" stroke-width="2" rx="3"/>
      <text x="30" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
        MP3
      </text>
      <text x="30" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
        320 kbps
      </text>
      <text x="30" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
        7.5 MB
      </text>
      <text x="30" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
        -82%
      </text>
    </g>
    
    <!-- Quality indicators for lossy -->
    <g transform="translate(0, 130)">
      <text x="30" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
        Qualità
      </text>
      <rect x="0" y="5" width="50" height="8" fill="#f39c12" rx="4"/>
      <rect x="50" y="5" width="10" height="8" fill="#ecf0f1" rx="4"/>
      <text x="30" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f39c12">
        85%
      </text>
    </g>
    
    <g transform="translate(70, 130)">
      <text x="30" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
        Qualità
      </text>
      <rect x="0" y="5" width="36" height="8" fill="#e67e22" rx="4"/>
      <rect x="36" y="5" width="24" height="8" fill="#ecf0f1" rx="4"/>
      <text x="30" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e67e22">
        60%
      </text>
    </g>
    
    <g transform="translate(140, 130)">
      <text x="30" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
        Qualità
      </text>
      <rect x="0" y="5" width="18" height="8" fill="#e74c3c" rx="4"/>
      <rect x="18" y="5" width="42" height="8" fill="#ecf0f1" rx="4"/>
      <text x="30" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">
        30%
      </text>
    </g>
    
    <g transform="translate(210, 130)">
      <text x="30" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
        Qualità
      </text>
      <rect x="0" y="5" width="54" height="8" fill="#8e44ad" rx="4"/>
      <rect x="54" y="5" width="6" height="8" fill="#ecf0f1" rx="4"/>
      <text x="30" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#8e44ad">
        90%
      </text>
    </g>
  </g>
  
  <!-- Comparison chart -->
  <g transform="translate(50, 420)">
    <text x="400" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Confronto Velocità di Trasferimento
    </text>
    <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
      Tempo per scaricare con connessione 10 Mbps (1,25 MB/s)
    </text>
    
    <!-- Time bars -->
    <g transform="translate(0, 60)">
      <!-- Original -->
      <g>
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">File Originale (36 MB):</text>
        <rect x="150" y="5" width="288" height="15" fill="#3498db" rx="3"/>
        <text x="440" y="15" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">29 secondi</text>
      </g>
      
      <!-- PNG -->
      <g transform="translate(0, 30)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">PNG (12 MB):</text>
        <rect x="150" y="5" width="96" height="15" fill="#27ae60" rx="3"/>
        <text x="260" y="15" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">10 secondi</text>
      </g>
      
      <!-- JPEG High -->
      <g transform="translate(0, 60)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">JPEG Alta (3 MB):</text>
        <rect x="150" y="5" width="24" height="15" fill="#e67e22" rx="3"/>
        <text x="185" y="15" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">2,4 secondi</text>
      </g>
      
      <!-- JPEG Low -->
      <g transform="translate(0, 90)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">JPEG Bassa (500 KB):</text>
        <rect x="150" y="5" width="4" height="15" fill="#e74c3c" rx="3"/>
        <text x="165" y="15" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">0,4 secondi</text>
      </g>
    </g>
  </g>
  
  <!-- Use cases -->
  <g transform="translate(50, 580)">
    <text x="400" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#8e44ad">
      Quando Usare Ogni Formato
    </text>
    
    <!-- Lossless uses -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="350" height="60" fill="#e8f8f5" stroke="#27ae60" stroke-width="2" rx="5"/>
      <text x="175" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
        Lossless - Quando usare
      </text>
      <text x="175" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        • Fotografia professionale • Archiviazione permanente
      </text>
      <text x="175" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        • Screenshots • Grafiche con testo • Audio master
      </text>
    </g>
    
    <!-- Lossy uses -->
    <g transform="translate(400, 40)">
      <rect x="0" y="0" width="350" height="60" fill="#fef2f2" stroke="#e74c3c" stroke-width="2" rx="5"/>
      <text x="175" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
        Lossy - Quando usare
      </text>
      <text x="175" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        • Social media • Streaming • Email • Web
      </text>
      <text x="175" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        • Quando lo spazio è limitato • Trasmissione veloce
      </text>
    </g>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
    <marker id="arrowheadRed" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>
