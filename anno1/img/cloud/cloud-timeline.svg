<svg width="900" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="timelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#45B7D1;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#96CEB4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEAA7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="300" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="450" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C3E50">Timeline: Evoluzione del Cloud Computing</text>
  
  <!-- Main timeline -->
  <line x1="50" y1="150" x2="850" y2="150" stroke="url(#timelineGradient)" stroke-width="6"/>
  
  <!-- Timeline points -->
  <!-- 1980s-90s -->
  <circle cx="120" cy="150" r="8" fill="#FF6B6B"/>
  <line x1="120" y1="150" x2="120" y2="100" stroke="#FF6B6B" stroke-width="2"/>
  <text x="120" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF6B6B">1980s-90s</text>
  <text x="120" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Computer</text>
  <text x="120" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">isolati</text>
  <text x="120" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Floppy disk</text>
  
  <!-- 2000s -->
  <circle cx="280" cy="150" r="8" fill="#4ECDC4"/>
  <line x1="280" y1="150" x2="280" y2="100" stroke="#4ECDC4" stroke-width="2"/>
  <text x="280" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4ECDC4">2000s</text>
  <text x="280" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Reti locali</text>
  <text x="280" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Internet</text>
  <text x="280" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Gmail 2004</text>
  
  <!-- 2006 -->
  <circle cx="440" cy="150" r="8" fill="#45B7D1"/>
  <line x1="440" y1="150" x2="440" y2="100" stroke="#45B7D1" stroke-width="2"/>
  <text x="440" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#45B7D1">2006</text>
  <text x="440" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Amazon AWS</text>
  <text x="440" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Nasce il</text>
  <text x="440" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">cloud moderno</text>
  
  <!-- 2008-2010s -->
  <circle cx="600" cy="150" r="8" fill="#96CEB4"/>
  <line x1="600" y1="150" x2="600" y2="100" stroke="#96CEB4" stroke-width="2"/>
  <text x="600" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#96CEB4">2008-2010s</text>
  <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Dropbox</text>
  <text x="600" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Google Drive</text>
  <text x="600" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">iCloud</text>
  
  <!-- Oggi -->
  <circle cx="760" cy="150" r="8" fill="#FFEAA7"/>
  <line x1="760" y1="150" x2="760" y2="100" stroke="#FFEAA7" stroke-width="2"/>
  <text x="760" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E17055">OGGI</text>
  <text x="760" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Netflix</text>
  <text x="760" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Spotify</text>
  <text x="760" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Cloud-first</text>
  
  <!-- Evolution arrows -->
  <path d="M 160 150 Q 200 130 240 150" stroke="#74B9FF" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 320 150 Q 360 130 400 150" stroke="#74B9FF" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 480 150 Q 520 130 560 150" stroke="#74B9FF" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 640 150 Q 680 130 720 150" stroke="#74B9FF" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#74B9FF"/>
    </marker>
  </defs>
  
  <!-- Key innovations boxes -->
  <rect x="20" y="240" width="160" height="35" rx="5" fill="#FF6B6B" opacity="0.2"/>
  <text x="100" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2C3E50">COMPUTER LOCALI</text>
  <text x="100" y="267" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2C3E50">Hardware proprietario, software installato</text>
  
  <rect x="200" y="240" width="160" height="35" rx="5" fill="#4ECDC4" opacity="0.2"/>
  <text x="280" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2C3E50">RETI E INTERNET</text>
  <text x="280" y="267" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2C3E50">Condivisione file, primi servizi online</text>
  
  <rect x="380" y="240" width="160" height="35" rx="5" fill="#45B7D1" opacity="0.2"/>
  <text x="460" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2C3E50">CLOUD PIONEERING</text>
  <text x="460" y="267" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2C3E50">Affitto risorse, scalabilit√† elastica</text>
  
  <rect x="560" y="240" width="160" height="35" rx="5" fill="#96CEB4" opacity="0.2"/>
  <text x="640" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2C3E50">CLOUD CONSUMER</text>
  <text x="640" y="267" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2C3E50">Servizi per tutti, storage personale</text>
  
  <rect x="720" y="240" width="160" height="35" rx="5" fill="#FFEAA7" opacity="0.2"/>
  <text x="800" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2C3E50">CLOUD NATIVO</text>
  <text x="800" y="267" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2C3E50">Aziende completamente cloud</text>
</svg>
