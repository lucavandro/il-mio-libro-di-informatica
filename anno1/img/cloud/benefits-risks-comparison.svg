<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="benefitsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B894;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00A085;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="risksGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E17055;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#D63031;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C3E50">Cloud Computing: Vantaggi vs. Svantaggi</text>
  
  <!-- Balance scale base -->
  <rect x="390" y="400" width="20" height="80" fill="#34495E"/>
  <ellipse cx="400" cy="480" rx="30" ry="8" fill="#34495E"/>
  
  <!-- Balance scale arm -->
  <line x1="150" y1="300" x2="650" y2="300" stroke="#34495E" stroke-width="4"/>
  <circle cx="400" cy="300" r="8" fill="#34495E"/>
  <line x1="400" y1="300" x2="400" y2="400" stroke="#34495E" stroke-width="4"/>
  
  <!-- Left side: Benefits -->
  <circle cx="200" cy="300" r="6" fill="#34495E"/>
  <line x1="200" y1="300" x2="200" y2="200" stroke="#34495E" stroke-width="3"/>
  <rect x="100" y="140" width="200" height="160" rx="10" fill="url(#benefitsGradient)" stroke="#00A085" stroke-width="2"/>
  
  <text x="200" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00A085">VANTAGGI</text>
  
  <!-- Benefits list -->
  <text x="110" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">✓ Accessibilità universale</text>
  <text x="110" y="180" font-family="Arial, sans-serif" font-size="10" fill="white">  Dati ovunque, sempre</text>
  
  <text x="110" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">✓ Collaborazione</text>
  <text x="110" y="215" font-family="Arial, sans-serif" font-size="10" fill="white">  Lavoro di squadra semplificato</text>
  
  <text x="110" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">✓ Costi ridotti</text>
  <text x="110" y="250" font-family="Arial, sans-serif" font-size="10" fill="white">  Pay-as-you-go</text>
  
  <text x="110" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">✓ Aggiornamenti automatici</text>
  <text x="110" y="285" font-family="Arial, sans-serif" font-size="10" fill="white">  Sempre la versione più recente</text>
  
  <!-- Right side: Risks -->
  <circle cx="600" cy="300" r="6" fill="#34495E"/>
  <line x1="600" y1="300" x2="600" y2="220" stroke="#34495E" stroke-width="3"/>
  <rect x="500" y="160" width="200" height="160" rx="10" fill="url(#risksGradient)" stroke="#D63031" stroke-width="2"/>
  
  <text x="600" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#D63031">SVANTAGGI</text>
  
  <!-- Risks list -->
  <text x="510" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">⚠ Dipendenza da Internet</text>
  <text x="510" y="200" font-family="Arial, sans-serif" font-size="10" fill="white">  Senza rete = senza servizio</text>
  
  <text x="510" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">⚠ Privacy e controllo</text>
  <text x="510" y="235" font-family="Arial, sans-serif" font-size="10" fill="white">  Dati nelle mani di terzi</text>
  
  <text x="510" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">⚠ Vendor lock-in</text>
  <text x="510" y="270" font-family="Arial, sans-serif" font-size="10" fill="white">  Difficile cambiare provider</text>
  
  <text x="510" y="290" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">⚠ Costi imprevisti</text>
  <text x="510" y="305" font-family="Arial, sans-serif" font-size="10" fill="white">  Bollette che crescono</text>
  
  <!-- Decision matrix -->
  <rect x="250" y="350" width="300" height="120" rx="5" fill="#DDD" stroke="#34495E" stroke-width="1"/>
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Quando usare il Cloud?</text>
  
  <!-- Good cases -->
  <rect x="260" y="380" width="130" height="80" rx="3" fill="#D1F2EB"/>
  <text x="325" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#00A085">✓ IDEALE PER:</text>
  <text x="325" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">• Collaborazione</text>
  <text x="325" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">• Backup</text>
  <text x="325" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">• Accesso multi-device</text>
  <text x="325" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">• Startup/piccole aziende</text>
  
  <!-- Bad cases -->
  <rect x="410" y="380" width="130" height="80" rx="3" fill="#FADBD8"/>
  <text x="475" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#D63031">✗ EVITARE SE:</text>
  <text x="475" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">• Dati ultra-sensibili</text>
  <text x="475" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">• Connettività scarsa</text>
  <text x="475" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">• Performance critiche</text>
  <text x="475" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">• Controllo totale richiesto</text>
  
  <!-- Balance indicator -->
  <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#636E72" font-style="italic">La chiave è trovare l'equilibrio giusto per le proprie esigenze</text>
  
  <!-- Icons -->
  <!-- Cloud icon -->
  <ellipse cx="400" cy="80" rx="25" ry="12" fill="#74B9FF" opacity="0.6"/>
  <ellipse cx="380" cy="70" rx="15" ry="8" fill="#74B9FF" opacity="0.6"/>
  <ellipse cx="420" cy="70" rx="18" ry="10" fill="#74B9FF" opacity="0.6"/>
</svg>
