<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9370DB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#F0F8FF"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2F4F4F">Cloud Computing: I tuoi dati tra le nuvole</text>
  
  <!-- Cloud representation -->
  <ellipse cx="400" cy="150" rx="200" ry="80" fill="url(#cloudGradient)" stroke="#4682B4" stroke-width="2"/>
  <ellipse cx="350" cy="120" rx="60" ry="30" fill="url(#cloudGradient)" stroke="#4682B4" stroke-width="1"/>
  <ellipse cx="450" cy="120" rx="80" ry="40" fill="url(#cloudGradient)" stroke="#4682B4" stroke-width="1"/>
  <ellipse cx="320" cy="170" rx="50" ry="25" fill="url(#cloudGradient)" stroke="#4682B4" stroke-width="1"/>
  <ellipse cx="480" cy="180" rx="70" ry="35" fill="url(#cloudGradient)" stroke="#4682B4" stroke-width="1"/>
  
  <!-- Cloud services text -->
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">CLOUD</text>
  <text x="400" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Storage • Calcolo • Applicazioni</text>
  
  <!-- Devices -->
  <!-- Laptop -->
  <rect x="50" y="280" width="80" height="50" rx="5" fill="url(#deviceGradient)" stroke="#4B0082" stroke-width="2"/>
  <rect x="55" y="285" width="70" height="40" fill="#F0F8FF"/>
  <text x="90" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4B0082">Laptop</text>
  
  <!-- Smartphone -->
  <rect x="200" y="300" width="30" height="50" rx="8" fill="url(#deviceGradient)" stroke="#4B0082" stroke-width="2"/>
  <rect x="205" y="305" width="20" height="30" fill="#F0F8FF"/>
  <circle cx="215" cy="345" r="3" fill="#4B0082"/>
  <text x="215" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4B0082">Smartphone</text>
  
  <!-- Tablet -->
  <rect x="320" y="290" width="60" height="40" rx="5" fill="url(#deviceGradient)" stroke="#4B0082" stroke-width="2"/>
  <rect x="325" y="295" width="50" height="30" fill="#F0F8FF"/>
  <text x="350" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4B0082">Tablet</text>
  
  <!-- Desktop -->
  <rect x="450" y="280" width="60" height="40" rx="3" fill="url(#deviceGradient)" stroke="#4B0082" stroke-width="2"/>
  <rect x="455" y="285" width="50" height="30" fill="#F0F8FF"/>
  <rect x="475" y="320" width="10" height="20" fill="#4B0082"/>
  <rect x="470" y="340" width="20" height="5" fill="#4B0082"/>
  <text x="480" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4B0082">Desktop</text>
  
  <!-- Smart TV -->
  <rect x="580" y="280" width="80" height="45" rx="3" fill="url(#deviceGradient)" stroke="#4B0082" stroke-width="2"/>
  <rect x="585" y="285" width="70" height="35" fill="#F0F8FF"/>
  <rect x="615" y="325" width="10" height="10" fill="#4B0082"/>
  <text x="620" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4B0082">Smart TV</text>
  
  <!-- Connection lines -->
  <line x1="90" y1="280" x2="320" y2="200" stroke="#32CD32" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="215" y1="300" x2="360" y2="210" stroke="#32CD32" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="350" y1="290" x2="380" y2="220" stroke="#32CD32" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="480" y1="280" x2="440" y2="210" stroke="#32CD32" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="620" y1="280" x2="480" y2="200" stroke="#32CD32" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Internet text -->
  <text x="250" y="250" font-family="Arial, sans-serif" font-size="12" fill="#32CD32" font-weight="bold">Internet</text>
  <text x="500" y="250" font-family="Arial, sans-serif" font-size="12" fill="#32CD32" font-weight="bold">Connessione</text>
  
  <!-- Benefits text -->
  <text x="50" y="390" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">✓ Accesso ovunque</text>
  <text x="200" y="390" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">✓ Collaborazione</text>
  <text x="350" y="390" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">✓ Backup automatico</text>
  <text x="520" y="390" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">✓ Aggiornamenti automatici</text>
</svg>
